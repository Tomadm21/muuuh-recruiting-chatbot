<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adomeit Recruiting</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=borders_v2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- LEFT SIDEBAR -->
    <nav class="app-sidebar">
        <div class="sidebar-header">
            <a href="/admin/board" class="sidebar-logo">
                <span style="font-weight:800; color:var(--brand-pink); font-size:1.1rem;">ADOMEIT</span>
                <span style="font-weight:600; color:var(--text-primary); margin-left:4px;">RECRUITING</span>
            </a>
        </div>

        <div class="sidebar-nav">
            <a href="/admin/board" class="nav-item {{ 'active' if request.url.path == '/admin/board' else '' }}">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span>Pipeline</span>
            </a>
            <a href="/admin/dashboard"
                class="nav-item {{ 'active' if request.url.path == '/admin/dashboard' else '' }}">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-item" style="opacity:0.5; cursor:default;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
                <span>Jobs</span>
            </a>
            <a href="/admin/seed_db_trigger" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                <span>System</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <div style="font-size:0.6875rem; color:var(--text-tertiary);">
                <span style="color:var(--brand-pink); font-weight:600;">Adomeit</span> Recruiting
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="app-main">
        <div class="main-content-scroll">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- SLIDE-OVER DRAWER -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    <div class="drawer-panel" id="drawerPanel">
        <div class="drawer-header">
            <h3 style="margin:0; font-weight:600; font-size:0.875rem; text-transform:uppercase; letter-spacing:0.8px; color:var(--text-tertiary);">
                Candidate Details</h3>
            <button class="drawer-close" onclick="closeDrawer()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="drawer-body" id="drawerContent">
            <!-- Content loaded via Fetch -->
            <div style="display:flex; justify-content:center; align-items:center; height:100px; opacity:0.5;">
                Loading...
            </div>
        </div>
    </div>

    <script>
        function openDrawer(leadId) {
           document.getElementById('drawerOverlay').classList.add('open');
           document.getElementById('drawerPanel').classList.add('open');
           document.getElementById('drawerContent').innerHTML = `
                <div style="display:flex; justify-content:center; padding-top:100px; opacity:0.5;">
                   Loading...
                </div>
           `;
           fetch(`/admin/lead/${leadId}/partial`)
             .then(r => r.text())
             .then(html => { document.getElementById('drawerContent').innerHTML = html; })
             .catch(console.error);
        }
    
        function closeDrawer() {
           document.getElementById('drawerOverlay').classList.remove('open');
           document.getElementById('drawerPanel').classList.remove('open');
        }

        document.addEventListener('keydown', (e) => { if(e.key === "Escape") closeDrawer(); });
    </script>
</body>

</html>
